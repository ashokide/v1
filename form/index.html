<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="post" onsubmit="return false">
        <fieldset>
            <legend>Novell Services Login</legend>
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" name="username" id="username" placeholder="Enter Your Username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password" placeholder="Enter Your Password" required></td>
                </tr>
                <tr>
                    <td><label for="city">City of Employment</label></td>
                    <td><input type="text" name="city" id="city" placeholder="Enter Your Working City" required></td>
                </tr>
                <tr>
                    <td><label for="server">Web Server</label></td>
                    <td>
                        <select name="server" id="server" required>
                            <option value="" selected>--Choose Your Server--</option>
                            <option value="Server 1">Server 1</option>
                            <option value="Server 2">Server 2</option>
                            <option value="Server 3">Server 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="role">Please Specify Your Role</label></td>
                    <td>
                        <input type="radio" name="role" id="admin" required>
                        <label for="admin">Admin</label><br>
                        <input type="radio" name="role" id="engineer" required>
                        <label for="engineer">Engineer</label><br>
                        <input type="radio" name="role" id="manager" required>
                        <label for="manager">Manager</label><br>
                        <input type="radio" name="role" id="guest" required>
                        <label for="guest">Guest</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="sign-on">Single Sign-on to the following</label></td>
                    <td>
                        <input type="checkbox" name="sign-on" id="mail" >
                        <label for="mail">Mail</label><br>
                        <input type="checkbox" name="sign-on" id="payroll" >
                        <label for="payroll">Payroll</label><br>
                        <input type="checkbox" name="sign-on" id="self-service" >
                        <label for="self-service">Self-Service</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Login</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>

        </fieldset>
    </form>
</body>

</html>
