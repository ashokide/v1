<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./flamestyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./flamescript.js" type="text/javascript"></script>
    <title>Flames</title>
</head>

<body>
    <div class="container">
        <h2 id="heading">Flames Calculator</h2>
        <div class="content">
        <div class="section1">
            <div class="inputname">
                <span>Your Name:</span><input class="names" id="fname" type="text" placeholder="Your Name">
                <br />
                <span>Crush/Partner Name:</span><input class="names" id="sname" type="text"
                    placeholder="Crush/Partner Name">
            </div>
            <div class="btn">
                <button id="calc">Flames</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="result">
            <h4>Result is</h4>
            <input id="answer" type="button" value="Calculate To See Result" disabled>
        </div>
        </div>
    </div>
    <footer>
        Copyright   &copy;  2020 Designed By Ashok
    </footer>
</body>

</html>
