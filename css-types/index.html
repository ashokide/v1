<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types Of CSS</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .internal {
            color: deeppink;
        }
    </style>
</head>

<body>
    <h3 style="color:orange" ;>Inline Style</h3>
    <p style="color:orange" ;>This line is changed using inline styles</p>

    <h3 class="internal">Internal Style</h3>
    <p class="internal">This line is changed using internal styles</p>

    <h3 class="external">External Style</h3>
    <p class="external">This line is changed using external styles</p>
</body>

</html>
